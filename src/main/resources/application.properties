spring.application.name=Secure Data Hiding using Calendar Heatmap steganography
spring.datasource.url=jdbc:mysql://localhost:3306/your_db_name
spring.datasource.username=root
spring.datasource.password=your_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.datasource.url=jdbc:mysql://localhost:3306/secureheatmap_db
spring.datasource.username=db_user // DB USER
spring.datasource.password= db pwd //DB PWD

# Hibernate logs OFF
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Hikari warnings OFF
logging.level.com.zaxxer.hikari=ERROR

# Spring Security noise OFF
logging.level.org.springframework.security=ERROR

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mail //ADMIN MAIL
spring.mail.password=app pwd //ADMIN APP PWD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

